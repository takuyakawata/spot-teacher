  AICHI
  AKITA
  AOMORI
  CHIBA
  EHIME
  FUKUI
  FUKUOKA
  FUKUSHIMA
  GIFU
  GUNMA
  HIROSHIMA
  HOKKAIDO
  HYOGO
  IBARAKI
  ISHIKAWA
  IWATE
  KAGAWA
  KAGOSHIMA
  KANAGAWA
  KOCHI
  KUMAMOTO
  KYOTO
  MIE
  MIYAGI
  MIYAZAKI
  NAGANO
  NAGASAKI
  NARA
  NIIGATA
  OITA
  OKAYAMA
  OKINAWA
  OSAKA
  SAGA
  SAITAMA
  SHIGA
  SHIMANE
  TOCHIGI
  TOKUSHIMA
  TOKYO
  TOTTORI
  TOYAMA
  WAKAYAMA
  YAMAGATA
  YAMANASHI
}

enum ProductErrorCode {
  PRODUCT_NOT_FOUND
}

enum SchoolCategory {
  ELEMENTARY
  HIGH
  JUNIOR_HIGH
