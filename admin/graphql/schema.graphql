  price: Int
}

input UpdateSchoolInput {
  buildingName: String
  city: String
  id: String!
  name: String
  phoneNumber: String
  postalCode: String
  prefecture: Prefecture
  schoolCategory: SchoolCategory
  streetAddress: String
  url: String
}
