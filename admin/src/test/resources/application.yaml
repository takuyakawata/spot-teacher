jwt:
  # 環境変数 JWT_SECRET から値を取得。なければ開発用のデフォルト値を使用。
  secret: "bXktbG9uZy1zZWNyZXQtZm9yLXRlc3RpbmctMTIzNDU="
  # アクセストークンの有効期限 (ミリ秒単位。この例では1時間)
